<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            margin: auto;
            background-color: lightgreen;
            border: 2px solid;
            transition-property: all;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: ease-in;
            /* transition: all 2s 1s ease-in; */
        }

        .div1:hover {
            background-color: blue;
            width: 200px;
            height: 200px;
            transform: translate(50px, 100px);
        }

        .div2:hover {
            transform: rotate(20deg);
        }

        .div3:hover {
            transform: scale(0.5, 0.8);
        }
    </style>
</head>

<body>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>

</body>

</html>
